[project]

name = "filter-pre-commit-hooks"

version = "1.1.0"

requires-python = ">=3.9"

[dependency-groups]
dev = [
  "mypy>=1.14.1",
  "pytest>=8.3.4",
  "ruff>=0.8.4",
]

[tool.uv]

package = false

[tool.ruff.lint]

extend-select = [
  "I", # isort
]

[tool.mypy]

disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_unused_ignores = true
